<!-- home demo start -->
<div class="home">
  <div class="carousel margin-bottom-30">
    <app-carousel [isShowControl]="true" (prevRequest)="carouselPrev($event)" (bindSourceRequest)="bindCarousel($event)"></app-carousel>
  </div>

  <div class="home-main margin-bottom-30">
    <!-- <ngx-loading [show]="false" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading> -->
    <div class="row">
      <div class="col-md-6 col-lg-3 col-sm-6 margin-bottom-30 block btn06">
        <img src="https://htmlstream.com/preview/unify-v2.4/assets/img-temp/600x295/img4.jpg" alt="">
        <div class="ovrly"></div>
        <div class="buttons">
          <a href="#" title="进入" class="fa fa-search"></a>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 col-sm-6 margin-bottom-30 block btn06">
        <img src="https://htmlstream.com/preview/unify-v2.4/assets/img-temp/600x295/img3.jpg" alt="">
        <div class="ovrly"></div>
        <div class="buttons">
          <a href="#" title="进入" class="fa fa-search"></a>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 col-sm-6 margin-bottom-30 block">
        <img src="https://htmlstream.com/preview/unify-v2.4/assets/img-temp/600x295/img2.jpg" alt="">
      </div>
      <div class="col-md-6 col-lg-3 col-sm-6 margin-bottom-30 block">
        <img src="https://htmlstream.com/preview/unify-v2.4/assets/img-temp/600x295/img1.jpg" alt="">
      </div>
    </div>

    <section style="position:relative" class="margin-bottom-30">
      <div style="position:absolute; left:40%; top:40%; width:10%; height:10%; opacity:0.9  ">
        <div style="position:relative;height:100%">
          <ngx-loading [show]="true" [config]="{backdropBackgroundColour:'#7f000000',animationType:'threeBounce',backdropBorderRadius:'50%'}"></ngx-loading>
        </div>
      </div>

      <!-- table demo start -->
      <app-table #table [showCommandColumn]="true" (bindSourceRequest)="bindTable($event)">

        <ng-template #commandTemplate let-id="col1" let-name="col2">
          <button type="button" (click)="click($event,id)" class="btn btn-sm btn-danger btn-delete">删除 {{name}}</button>
        </ng-template>

        <!-- <app-column columnName="col1" content="<div id='&col2'><img src='https://htmlstream.com/preview/unify-v2.4/assets/img-temp/600x295/&col2.jpg' /></div>">
        </app-column> -->

      </app-table>
      <!-- table demo end -->

    </section>

    <section class="margin-bottom-30">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Heading</h5>
            <small>small</small>
          </div>
          <p class="mb-1">Paragraph</p>
          <small>paragraph footer</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Heading</h5>
            <small>small</small>
          </div>
          <p class="mb-1">Paragraph</p>
          <small>paragraph footer</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start disabled">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Heading</h5>
            <small>small</small>
          </div>
          <p class="mb-1">Paragraph</p>
          <small>paragraph footer</small>
        </a>
      </div>
    </section>

    <section class="margin-bottom-30">
      <div class="list-group">
        <a href="#" class="list-group-item active">Item 1</a>
        <a href="#" class="list-group-item">Item 2</a>
        <a href="#" class="list-group-item">Item 3</a>
      </div>
    </section>

    <section class="margin-bottom-30">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active tab</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tab</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled tab</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          <p class="card-text">Body</p>
        </div>
      </div>
    </section>

    <section class="margin-bottom-30">
     <div id="accordianId" role="tablist" aria-multiselectable="true">
       <div class="card">
         <div class="card-header" role="tab" id="section1HeaderId">
           <h5 class="mb-0">
             <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId" aria-expanded="true" aria-controls="section1ContentId">
               Section 1
             </a>
           </h5>
         </div>
         <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
           <div class="card-body">
             Section 1 content
           </div>
         </div>
       </div>
       <div class="card">
         <div class="card-header" role="tab" id="section2HeaderId">
           <h5 class="mb-0">
             <a data-toggle="collapse" data-parent="#accordianId" href="#section2ContentId" aria-expanded="true" aria-controls="section2ContentId">
               Section 2
             </a>
           </h5>
         </div>
         <div id="section2ContentId" class="collapse in" role="tabpanel" aria-labelledby="section2HeaderId">
           <div class="card-body">
             Section 2 content
           </div>
         </div>
       </div>
     </div>
    </section>
  </div>

</div>
<!-- home demo end -->
