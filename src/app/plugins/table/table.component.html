<table class="table table-striped {{tableTheme}}" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="pageSize">
  <thead>
    <tr>
      <th class="table-checkbox-header" *ngIf="showCheckbox">
        <input type="checkbox" name="options" />
      </th>
      <ng-template [ngTemplateOutlet]="headerTemplate" *ngIf="showCustomerHeader; else elseBlock"></ng-template>
      <ng-template #elseBlock>
        <th class="table-header" *ngFor="let col of columnTitles">
          <mfDefaultSorter by="{{col}}">{{col}}</mfDefaultSorter>
        </th>
      </ng-template>

      <th *ngIf="showCommandColumn">
        {{commandTitle}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of mf.data">
      
      <!-- data column start -->
      <td *ngFor="let col of getKeys(row)">
        <span [innerHTML]="row[col] | bypassSecurityTrustHtml"></span>
      </td>
      <!-- data column end -->

      <!-- command column start -->
      <td *ngIf="showCommandColumn">
        <ng-template *ngTemplateOutlet="commandTemplate; context: row"></ng-template>
      </td>
      <!-- command column end -->

    </tr>
  </tbody>
  <tfoot>
    <tr *ngIf="!isNoData">
      <td colspan="4">
        <mfBootstrapPaginator></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
<div *ngIf="isNoData" class="text-center">
  no data
</div>
