<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="4000">
    <div class="carousel-inner">

        <div *ngFor="let carousel of carousels; index as i;" [class]="i==0?'carousel-item active':'carousel-item'">
            <img class="d-block w-100" [src]="carousel.url" alt="First slide">
            <div class="carousel-caption">
                <h3>{{carousel.title}}</h3>
                <p>{{carousel.subTitle}}</p>
            </div>
        </div>

    </div>

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" *ngIf="isShowControl" (click)="prev()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" *ngIf="isShowControl" (click)="next()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>
